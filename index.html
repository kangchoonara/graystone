<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.graystone.kr">
    <meta property="og:title" content="대한민국 최상위 주거시설이 선택한 관리 회사. 그레이스톤자산관리">
    <meta property="og:image" content="http://graystone.kr/graystone_og.png">
    <meta property="og:description" content="그레이스톤자산관리는 하이엔드 주거 공간의 가치를 극대화하는 프리미엄 자산관리 전문기업입니다.">
    <meta property="og:site_name" content="(주)그레이스톤자산관리">
    <meta property="og:locale" content="en_US">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAYSTONE - 홈페이지 준비중</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-bars {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 100px;
        }

        .bar {
            width: 18px;
            background: white;
            border-radius: 2px 2px 0 0;
            animation: growUp 1.5s ease-out;
        }

        .bar:nth-child(1) { height: 100px; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 70px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 45px; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 30px; animation-delay: 0.4s; }
        .bar:nth-child(5) { height: 55px; animation-delay: 0.5s; }

        .logo-text {
            font-size: 64px;
            font-weight: bold;
            letter-spacing: 4px;
            color: white;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 300;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out 0.8s both;
        }

        .progress-container {
            max-width: 500px;
            margin: 0 auto 30px;
            animation: fadeIn 1.5s ease-out 1s both;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            animation: progressLoad 2s ease-out 1.2s both;
            width: 0%;
        }

        .contact-info {
            margin-top: 40px;
            font-size: 16px;
            opacity: 0.8;
            animation: fadeIn 1.5s ease-out 1.5s both;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s;
        }

        .contact-info a:hover {
            border-bottom-color: white;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes growUp {
            from {
                height: 0;
            }
        }

        @keyframes progressLoad {
            to {
                width: 75%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(20px);
            }
            50% {
                transform: translateY(-10px) translateX(-20px);
            }
            75% {
                transform: translateY(-40px) translateX(10px);
            }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 36px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }

            .logo-container {
                flex-direction: column;
                gap: 20px;
            }

            .logo-bars {
                height: 60px;
            }

            .bar {
                width: 14px;
            }

            .bar:nth-child(1) { height: 60px; }
            .bar:nth-child(2) { height: 42px; }
            .bar:nth-child(3) { height: 27px; }
            .bar:nth-child(4) { height: 18px; }
            .bar:nth-child(5) { height: 33px; }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="logo-text">GRAYSTONE</div>
        </div>

        <h1>홈페이지 준비중입니다</h1>
        <p>더 나은 서비스로 찾아뵙겠습니다</p>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="contact-info">
            문의사항이 있으시면 hyun23488@naver.com 으로 연락주세요
        </div>
    </div>
</body>
</html>
